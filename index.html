<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList_v2</title>
    <link rel="icon" href="images/site_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/section.css" rel="stylesheet" />
    <link href="CSS/listTask.css" rel="stylesheet" />
    <link href="CSS/form.css" rel="stylesheet" />
    <script defer src="Script/script.js"></script>
  </head>

  <body class="body">
    <section class="section--top">
      <h1 class="header">Lista zada≈Ñ</h1>
    </section>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          type="text"
          placeholder="Tutaj wpisz zadanie do zrobienia"
          class="form__input js-newTask"
          autofocus
        />
        <button class="form__button js-button">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
        

      <h2 class="section__header">Lista do zrobienia
        <button class="js-setAllTasksDone"> 123</button>
        <button class="js-toggleHideTasks"> 2222</button>
      </h2>
      <ul class="list js-tasks"></ul>
    </section>
    <footer class="footer">Made by: Adrian Jaroszuk 2022</footer>
  </body>
</html>
